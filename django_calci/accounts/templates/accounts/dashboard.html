<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 400px;
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            margin-top: 10px;
            color: #555;
        }
        form {
            margin-top: 20px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:active {
            background-color: #003080;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Dashboard</h1>
        <p>Choose your calculator:</p>
        <form method="post" action="{% url 'basic_calculator' %}">
            {% csrf_token %}
            <button type="submit">Basic Calculator</button>
        </form>
        <form method="post" action="{% url 'advanced_calculator' %}">
            {% csrf_token %}
            <button type="submit">Advanced Calculator</button>
        </form>
        <form method="post" action="{% url 'submit_feedback' %}">
            {% csrf_token %}
            <button type="submit">Submit Feedback</button>
        </form>
        <p><a href="{% url 'signout' %}">Sign Out</a></p>
    </div>
</body>
</html>
